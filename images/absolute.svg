<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewbox="0 0 640 384" width="640" height="384">
  <style>
text {
  font-size: 20px;
  font-family: monospace;
  fill: white;
}

text.rel {
  fill: purple;
}

.scenery {
  stroke: purple;
  stroke-width: 3px;
  fill: transparent;
}

.outline {
  stroke-dasharray: 10 4;
  stroke: magenta;
  stroke-width: 2px;
  fill: transparent;
}

.repositioned {
  fill: magenta;
}
  </style>
  <!-- absolute position -->
  <rect class="scenery" x="20" y="20" width="600" height="300"></rect>
  <text class="rel" x="25" y="40">position: relative;</text>
  <rect class="repositioned" x="100" y="100" width="400" height="300"></rect>
  <text x="105" y="120">position: absolute;</text>
  <text x="105" y="140">top: 100px;</text>
  <text x="105" y="160">left: 100px;</text>
  <line class="outline" x1="20" y1="20" x2="100" y2="100"></line>
</svg>